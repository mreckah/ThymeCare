<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Authentication
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Usernameee" name="username" >
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" ></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" >
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" ></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
