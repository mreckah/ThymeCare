<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
<head>
    <meta charset="UTF-8">
    <title>Liste patients</title>
</head>
<body>
<div class="p-3 mb-2 bg-primary text-white">
    <div class="card" >
        <div class="card-header">List Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <label>Search patient:</label>
                <input type="text" name="search" placeholder="Search patient"> </input>
                <button type="submit" class="btn btn-outline-info">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Patient ID</th> <th>Name</th> <th>Date Of Birth</th> <th>Sick</th> <th>Score</th>
                </tr>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.dateOfBirth}"></td>
                    <td th:text="${patient.sick}"></td>
                    <td th:text="${patient.score}"></td>
                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills" >
                <li th:each="page, status:${pages}" class="nav-item">
                    <a th:href="@{/index(page=${status.index})}"
                       th:class="${currentPage==status.index ?'btn btn-info ms-2':'btn btn-outline-info'}"
                       class="btn btn-outline-info"  th:text="${status.index}"></a>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
